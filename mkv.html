<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Green Themed Video Player</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
/* Basic styling for demonstration */
body {
    font-family: 'Inter', sans-serif;
    background: #1a2e26;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
    padding: 2rem;
}

.video-container {
    position: relative;
    width: 640px;
    max-width: 90%;
}

.video {
    width: 100%;
    display: block;
    background: black;
}

.video-controls {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.5);
    padding: 0.5rem;
    display: flex;
    flex-direction: column;
    opacity: 1;
    transition: opacity 0.3s;
}

.video-controls.hidden {
    opacity: 0;
}

.video-progress input[type=range] {
    width: 100%;
    accent-color: #4ade80;
}

.bottom-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 0.3rem;
    color: #fff;
}

.control-button {
    background: none;
    border: none;
    cursor: pointer;
    color: #fff;
    margin-right: 0.5rem;
}

.volume-controls {
    display: flex;
    align-items: center;
}

.time-display {
    font-size: 0.9rem;
}
.hidden {
    display: none;
}
</style>
</head>
<body>

<h1>LASAGU Video Player</h1>

<!-- Video Player Template -->
<div class="video-container">
    <video class="video" src="lav_lyf.mp4" poster="https://placehold.co/640x360/1a2e26/4ade80?text=lav.lyf"></video>
    <div class="video-controls">
        <div class="video-progress">
            <input type="range" class="progress-bar" value="0" min="0" max="100" step="0.1">
        </div>
        <div class="bottom-controls">
            <div class="left-controls">
                <button class="control-button play-pause-btn">
                    <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                    <svg class="pause-icon hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                </button>
                <div class="volume-controls">
                    <button class="control-button mute-btn">
                        <svg class="volume-high-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                        <svg class="volume-muted-icon hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>
                    </button>
                    <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
                </div>
                <div class="time-display">00:00 / 00:00</div>
            </div>
            <div class="right-controls">
                <button class="control-button fullscreen-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Second Video Example -->
<div class="video-container">
    <video class="video" src="Padakkalam.mkv" poster="https://placehold.co/640x360/1a2e26/4ade80?text=Padakalam+Movie"></video>
    <div class="video-controls">
        <div class="video-progress">
            <input type="range" class="progress-bar" value="0" min="0" max="100" step="0.1">
        </div>
        <div class="bottom-controls">
            <div class="left-controls">
                <button class="control-button play-pause-btn">
                    <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                    <svg class="pause-icon hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                </button>
                <div class="volume-controls">
                    <button class="control-button mute-btn">
                        <svg class="volume-high-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                        <svg class="volume-muted-icon hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>
                    </button>
                    <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
                </div>
                <div class="time-display">00:00 / 00:00</div>
            </div>
            <div class="right-controls">
                <button class="control-button fullscreen-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
document.querySelectorAll('.video-container').forEach(container => {
    const video = container.querySelector('.video');
    const playPauseBtn = container.querySelector('.play-pause-btn');
    const muteBtn = container.querySelector('.mute-btn');
    const volumeSlider = container.querySelector('.volume-slider');
    const progressBar = container.querySelector('.progress-bar');
    const timeDisplay = container.querySelector('.time-display');
    const fullscreenBtn = container.querySelector('.fullscreen-btn');
    const videoControls = container.querySelector('.video-controls');

    const playIcon = playPauseBtn.querySelector('.play-icon');
    const pauseIcon = playPauseBtn.querySelector('.pause-icon');
    const volumeHighIcon = muteBtn.querySelector('.volume-high-icon');
    const volumeMutedIcon = muteBtn.querySelector('.volume-muted-icon');

    // Play/Pause
    function togglePlay() {
        if(video.paused) video.play();
        else video.pause();
    }
    function updatePlayPauseIcon() {
        if(video.paused) { playIcon.classList.remove('hidden'); pauseIcon.classList.add('hidden'); }
        else { playIcon.classList.add('hidden'); pauseIcon.classList.remove('hidden'); }
    }

    // Volume
    function handleVolumeChange() {
        video.volume = volumeSlider.value;
        video.muted = volumeSlider.value === '0';
    }
    function toggleMute() {
        video.muted = !video.muted;
        volumeSlider.value = video.muted ? 0 : (video.volume > 0 ? video.volume : 1);
    }
    function updateVolumeIcon() {
        if(video.muted || video.volume === 0) {
            volumeHighIcon.classList.add('hidden');
            volumeMutedIcon.classList.remove('hidden');
        } else {
            volumeHighIcon.classList.remove('hidden');
            volumeMutedIcon.classList.add('hidden');
        }
    }

    // Progress
    function handleProgress() {
        const percent = (video.currentTime / video.duration) * 100;
        progressBar.value = percent;
        progressBar.style.background = `linear-gradient(to right, #4ade80 ${percent}%, #3f6251 ${percent}%)`;
    }
    function scrub(e) {
        video.currentTime = (e.target.value / 100) * video.duration;
    }

    // Time
    function formatTime(t){ return isNaN(t) ? "00:00" : new Date(t*1000).toISOString().substr(14,5); }
    function updateTime() { timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`; }

    // Fullscreen
    function toggleFullscreen() {
        if(!document.fullscreenElement) container.requestFullscreen().catch(err=>console.error(err));
        else document.exitFullscreen();
    }

    // Controls visibility
    let controlsTimeout;
    function showControls() { 
        videoControls.classList.remove('hidden'); 
        clearTimeout(controlsTimeout); 
        controlsTimeout = setTimeout(()=>videoControls.classList.add('hidden'), 3000); 
    }

    // Event Listeners
    playPauseBtn.addEventListener('click', togglePlay);
    video.addEventListener('click', togglePlay);
    video.addEventListener('play', updatePlayPauseIcon);
    video.addEventListener('pause', updatePlayPauseIcon);
    video.addEventListener('volumechange', updateVolumeIcon);
    video.addEventListener('timeupdate', handleProgress);
    video.addEventListener('timeupdate', updateTime);
    video.addEventListener('loadedmetadata', () => { updateTime(); handleProgress(); });

    muteBtn.addEventListener('click', toggleMute);
    volumeSlider.addEventListener('input', handleVolumeChange);
    progressBar.addEventListener('input', scrub);
    fullscreenBtn.addEventListener('click', toggleFullscreen);

    container.addEventListener('mousemove', showControls);
    container.addEventListener('mouseenter', showControls);
});
</script>
</body>
</html>
